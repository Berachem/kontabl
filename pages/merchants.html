<div x-data="merchant($router)">

    <!-- Body -->
    <div class="body">

        <!-- Main -->
        <div class="main">

            <!-- Title -->
            <div class="medium no-padding left-align top-align hide-print" style="margin-bottom: 12px;">
                <h4>Gestion des marchands</h4>
            </div>

            <p x-show="userType != 'productowner' && userType != 'admin' && userType != 'utilisateur'" class="red-text">
                Vous n'avez pas accès à ces données</p>

            <div class="flex" x-show="userType == 'productowner' || userType == 'admin' || userType == 'utilisateur'">
                <article class="no-elevate hide-print">
                    <!-- Slider Buttons Section in a table -->
                    <div class="tabs">
                        <a href="javascript:void(0);" :class="selectedTab == 'merchants' ? 'active' : ''"
                            @click="openTab('merchants')" x-show="userType == 'productowner'">
                            <span>Marchands</span>
                        </a>
                        <a href="javascript:void(0);" :class="selectedTab == 'merchantsTemp' ? 'active' : ''"
                            @click="openTab('merchantsTemp')"
                            x-show="userType == 'productowner' || userType == 'admin'">
                            <span>Marchands Temporaires</span>
                        </a>
                    </div>
                </article>

                <article class="no-elevate">

                    <div x-show="selectedTab == 'merchantsTemp'">
                        <div x-show="userType == 'productowner'">
                            <!-- TODO: changer merchants à merchants_temp quand l'api est bonne -->
                            <template x-for="(item, i) in merchants" :key="i">
                                <div>
                                    <article class="no-elevate fill">
                                        <details>
                                            <summary class="none">
                                                <div class="row">
                                                    <div class="max">
                                                        <h5 :class="item.MontantTotal < 0 ? 'red-text' : ''"
                                                            x-text="item.RaisonSociale"></h5>
                                                    </div>
                                                    <i>arrow_drop_down</i>
                                                </div>
                                            </summary>
                                            <div>
                                                <br>
                                                <p>Siren <span x-text="item.NumSiren"></span></p>
                                                <p><span x-text="item.NombreTransactions"></span> transaction(s) au
                                                    total
                                                </p>
                                                <h6 :class="item.MontantTotal < 0 ? 'red-text' : ''"
                                                    x-text="new Intl.NumberFormat('fr-FR', { style: 'currency', currency: item.Devise }).format(item.MontantTotal)">
                                                </h6>
                                            </div>
                                            <button class="btn" @click="console.log('acceptation')">Accepter</button>
                                        </details>
                                    </article>
                                    <br>
                                </div>
                            </template>
                        </div>

                        <!-- Imputs pour créer un marchand temporaire -->
                        <!-- raisonSociale, siren, currency, numCarte, network, password, idLogin -->
                        <div x-show="userType == 'admin'">

                            <div class="field label suffix border">
                                <input type="text" id="socialName" name="socialName" x-model="socialName" required>
                                <label>Raison sociale</label>
                            </div>

                            <div class="field label suffix border">
                                <input type="text" id="siren" name="siren" x-model="siren" required>
                                <label>Siren</label>
                            </div>

                            <div class="field label suffix border">
                                <input type="text" id="currency" name="currency" x-model="currency" required>
                                <label>Devise</label>
                            </div>

                            <div class="field label suffix border">
                                <input type="tel" id="numCard" name="numCard" x-model="numCard" required>
                                <label>Numéro de carte</label>
                            </div>

                            <div class="field label suffix border">
                                <input type="text" id="network" name="network" x-model="network" required>
                                <label>Réseau</label>
                            </div>

                            <div class="field label suffix border">
                                <input type="password" id="password" name="password" x-model="password" required>
                                <label>Mot de passe</label>
                            </div>

                            <div class="field label suffix border">
                                <input type="text" id="idLogin" name="idLogin" x-model="idLogin" required>
                                <label>Identifiant</label>
                            </div>


                            <button class="responsive no-margin" @click="console.log('création')">Créer</button>

                        </div>

                    </div>

                    <div x-show="selectedTab == 'merchants'">
                        <template x-for="(item, i) in merchants" :key="i">

                            <!-- Table -->
                            <table style="width: 100%">
                                <thead>
                                    <tr>
                                        <th style="width: 100%"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <article class="no-elevate fill">
                                                <details>
                                                    <summary class="none">
                                                        <div class="row">
                                                            <div class="max">
                                                                <h5 :class="item.MontantTotal < 0 ? 'red-text' : ''"
                                                                    x-text="item.RaisonSociale"></h5>
                                                            </div>
                                                            <i>arrow_drop_down</i>
                                                        </div>
                                                    </summary>
                                                    <div>
                                                        <br>
                                                        <p>Siren: <span x-text="item.NumSiren"
                                                                class="darkgrey-text"></span></p>
                                                        <p>Numeros de carte: <span
                                                                x-text="'**** ' + item.NumCarte + ' ' + item.Network.toUpperCase()"
                                                                class="darkgrey-text"></span></p>
                                                        <p>Id login: <span x-text="item.IdLogin"
                                                                class="darkgrey-text"></span></p>
                                                        <h6 :class="item.MontantTotal < 0 ? 'red-text' : ''"
                                                            x-text="new Intl.NumberFormat('fr-FR', { style: 'currency', currency: item.Devise }).format(item.MontantTotal)">
                                                        </h6>
                                                    </div>

                                                    <button class="error btn"
                                                        @click="deleteMerchant(item.NumSiren)">Supprimer<i
                                                            class="material-icons">delete</i></button>

                                                </details>
                                            </article>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </template>
                    </div>
            </div>
            </article>
        </div>
    </div>
</div>

<style>
    .main {
        padding: 20px;
        max-width: 1300px;
    }

    .flex {
        display: grid;
        grid-template-columns: 460px 1fr;
        gap: 20px;
    }

    article+article {
        margin-top: 0;
        width: 100%;
    }

    th a:focus {
        outline: 2px dashed #000;
        outline-offset: 2px;
    }

    .darkgrey-text {
        color: rgb(203, 45, 45);
    }

    @media print {
        .hide-print {
            display: none;
        }
    }
</style>
</div>
