<div x-data="search($router)">
    
    <!-- Body -->
    <div class="body">

        <!-- Header -->
        <header class="primary-container">
            <nav>
                <a href="/logout">Déconnexion</a>
                <h5 class="max center-align">Kontabl</h5>
                <div class="space"></div>
                <div class="space"></div>
                <div class="space"></div>
                <div class="space"></div>
            </nav>
        </header>

        <!-- Main -->
        <div class="main">

            <!-- Welcome Title -->
            <div class="medium no-padding left-align top-align">
                <h4>Bonjour Tran,</h4> <!-- TODO: A remplacer par le nom de l'utilisateur -->
            </div>

            <!-- Slider Cards Section -->
            <div class="row scroll">
                <article class="card">
                    <img class="icon" src="/img/black_person.svg">
                    <div class="space"></div>
                    <h5 class="max center-align">Client</h5>
                    <div class="space"></div>
                </article>
                <article class="card">
                    <img class="icon" src="/img/black_wallet.svg">
                    <div class="space"></div>
                    <h5 class="max center-align">Compte</h5>
                    <div class="space"></div>
                </article>
                <article class="card">
                    <img class="icon" src="/img/black_wallet.svg">
                    <div class="space"></div>
                    <h5 class="max center-align">Compte</h5>
                    <div class="space"></div>
                </article>
            </div>

            <!-- Line -->
            <div class="line"></div>

            <!-- Selection Filter -->
            <h6 class="max center-align">Filtre de sélection</h6>
            <div class="field suffix border">
                <select id="selection" name="selection" size="1">
                    <option value="NumSiren">Numéro de Siren</option>
                    <option value="findOnlyUnpaid">Les Impayés</option>
                    <option value="dateBefore">Date avant</option>
                    <option value="dateAfter">Date après</option>
                    <option value="amountMin">Montant minimum</option>
                    <option value="amountMax">Montant maximum</option>
                    <option value="endingFoursCardNumbers">Numéro de carte se terminant par</option>
                    <option value="currency">Devise</option>
                </select>
                <i>arrow_drop_down</i>
            </div>

            <!-- Line -->
            <div class="line"></div>

            <!-- Section avec tous les inputs affichés par défaut des sélections -->
            <div class="field label">
                <input type="tel" id="NumSiren" name="NumSiren">
                <label>Numéro de Siren</label>
            </div>
            <div class="field label prefix border">
                <i>today</i>
                <input type="date" id="dateBefore" name="dateBefore">
                <label class="active">Date avant le</label>
            </div>
            <div class="field label prefix border">
                <i>today</i>
                <input type="date" id="dateAfter" name="dateAfter">
                <label class="active">Date après le</label>
            </div>
            <div class="field label">
                <input type="number" id="amountMin" name="amountMin">
                <label>Montant minimum</label>
            </div>
            <div class="field label">
                <input type="text" id="amountMax" name="amountMax">
                <label>Montant maximum</label>
            </div>
            <div class="field label">
                <input type="tel" id="endingFoursCardNumbers" name="endingFoursCardNumbers" minlength=4 maxlength=4>
                <label>Numéro de carte se terminant par</label>
            </div>
            <div class="field label suffix border">
                <select>
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="CHF">CHF</option>
                    <option value="CAD">CAD</option>
                    <option value="AUD">AUD</option>
                    <option value="CNY">CNY</option>
                    <option value="RUB">RUB</option>
                </select>
                <label class="active">Devise</label>
                <i>arrow_drop_down</i>
              </div>
            
            <!-- Search Button -->
            <button @click="search">Rechercher</button>
        </div>
    </div>
</div>
