<div x-data="login($router)">
    <!-- Body -->
    <div class="body">

        <!-- Header -->
        <header class="primary-container">
            <nav>
                <h5 class="max center-align">Kontabl</h5>
            </nav>
        </header>

        <!-- Main -->
        <div class="main">

            <!-- Connexion Title -->
            <div class="medium no-padding left-align top-align">
                <h5>Connexion</h5>
            </div>

            <!-- Adresse mail input text -->
            <div class="field label fill large">
                <input type="text" x-model="user" autocomplete="username">
                <label>Identifiant</label>
            </div>

            <!-- Mot de passe input text -->
            <div class="field label suffix fill large">
                <input x-bind:type="inputType" x-model="password" autocomplete="current-password">
                <label>Password</label>
                <a href="javascript:void(0);" @click="inputType = inputType == 'password' ? 'text' : 'password'">
                    <p class="max center-align">Voir mot de passe <i>visibility</i></p>
                </a>
            </div>
            <!-- Bouton connexion -->
            <span x-text="errMsg" x-if="errMsg"></span>
            <br>
            <button class="responsive no-margin" @click="login">M'identifier</button>

        </div>
    </div>
</div>
